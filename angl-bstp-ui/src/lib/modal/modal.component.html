<div [@stateModal]="isOpen ? 'show' : 'hide'" class="modal" [ngStyle]="isOpen ? {display: 'block'} : {display:'none'}">
    <div  [ngClass]="dialogType == undefined ? dialogBase : dialogBase.concat(dialogType)">
      <div class="modal-content">
        <ng-content></ng-content>        
      </div>
    </div>
</div>
<div #backdrop [ngClass]="isOpen ? ['modal-backdrop', 'show'] : ['modal-backdrop']" [ngStyle]="isOpen ? {display: 'block'} : {display:'none'}"></div>
